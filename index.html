<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fav icon -->
  <link rel="shortcut icon" href="./images/fav icon.png" type="image/x-icon">
    <title> Review carousel </title>

    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- normalize  css -->
<link rel="stylesheet" href="./styles/normalize.css">
<!-- costom css -->
<link rel="stylesheet" href="./styles/styles.css" class="">
</head>
<body>
  <div class="review"> 
    <div class="review__items"> 
        <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190710102234/download3.png" /> 
        <h1>GeeksforGeeks</h1> 
        <p> 
            Let's learn to create a review  
            carousel using JavaScript. 
        </p> 
    </div> 
    <div class="review__items"> 
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210101144014/gfglogo.png" /> 
        <h1>Geek Here</h1> 
        <p> 
            Very useful site to learn cool  
            stuff. Improve your skills 
        </p> 
    </div> 
    <div class="review__items"> 
        <img src= "https://media.geeksforgeeks.org/img-practice/courses/GfG_Logo.png" /> 
        <h1>Hello there!</h1> 
        <p> 
            Have a nice day, Please visit  
            us again. Nice to meet you. 
        </p> 
    </div> 
    <div class="review__button"> 
        <button id="prev" onclick="previousReview()"> 
            PREV 
        </button> 
          
        <button id="next" onclick="nextReview()"> 
            NEXT 
        </button> 
    </div> 
</div>
    <!-- costom css -->
    <script src="./scripts/script.js"></script>
    
</body>
</html>
